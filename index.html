<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | NFT preview card component</title>
        <style>
            .attribution {
                font-size: 13px;
                text-align: center;
                color: hsl(215, 51%, 70%);
                bottom: 0;
                position: absolute;
                width: 100%;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card-nft">
            <div class="imgs">
                <div class="img-equilibrium">
                    <div class="color-img"></div>
                </div>
            </div>

            <article class="article-descriptive-nft" title="NFT Equilibrium #3429">
                <h2 class="title-nft">Equilibrium #3429</h2>
                <p class="p-nft">
                    Our Equilibrium collection promotes <br />
                    balance and calm.
                </p>
            </article>

            <section class="eth-time" title="Ethereums and time left">
                <p class="ethereum-p">0.041 ETH</p>

                <p class="timeleft-p">3 days left</p>
            </section>

            <hr class="line" />

            <section title="Autor of the NFT" class="autor-nft">
                <img
                    class="avatar"
                    src="./images/image-avatar.png"
                    alt="Avatar of Jules Wyvern"
                    width="28"
                    height="28"
                />
                <p class="autornft-p">Creation of <a class="autornft-a" href="#">Jules Wyvern</a></p>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Wisdum-dev">Wisdum</a>.
        </div>
    </body>
</html>
